<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover card</title>
</head>
<body>
    <div class="card container">
        <div class="img"></div>
        <div class="content">
            <span class="date">6 hours ago</span>
            <h2>Chicago</h2>
            <p>Lorem ipsum dolor iusto molestiae nam recusandae sit distinctio tenetur optio aperiam a!</p>
        </div>
        <div class="footer">
            <div class="stat">
                <div class="views">1<sup>M</sup></div>
                <div class="type">VIEWS</div>
            </div>

            <div class="stat border">
                <div class="likes">5<sup>K</sup></div>
                <div class="type">LIKES</div>
            </div>

            <div class="stat">
                <div class="comments">2<sup>K</sup></div>
                <div class="type">COMMENTS</div>
            </div>
        </div>
    </div>
</body>
</html>
